service: smile-street-back-end
frameworkVersion: '2'

provider:
  name: aws
  runtime: java8
  lambdaHashingVersion: 20201221
  region: eu-west-2
  profile: serverless

package:
  artifact: target/hello-dev.jar

functions:
  hello:
    handler: com.smilestreet.getSkillsHandler

    events:
      - http:
          path: /user
          method: get
